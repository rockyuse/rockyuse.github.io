body{ min-width:1100px; font:12px/1.5 "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Microsoft YaHei,SimSun,sans-serif; color:#5B636A;}
a{color:#0e4279; -moz-transition:color 0.3s ease 0s;}
a:hover{color:#5B636A;}

.chart{ position:relative; width:800px; min-height:250px; margin:0 auto;}
.chartCon{clear:both; margin-top:35px; height:42px;}
.chartCon .chartConText{ position: relative; float:left; width:138px; height:40px; margin:0 10px; display: inline; border:1px solid #7477D5; background:#DEEBFB;
  -webkit-border-radius: 5px;
          border-radius: 5px;
  -moz-background-clip: padding; -webkit-background-clip: padding-box; background-clip: padding-box;
}

.chartCon .chartConText span{ display:block; width:138px; height:40px; line-height: 40px; text-align: center; overflow: hidden; font-size:12px; word-wrap: break-word; font-family:Tahoma;}
.chartCon .chartConText a{ position: absolute; right:0; top:-8px; width:10px; height:14px; background: url(images/top_tip.png); font-size: 0; line-height: 0;}
.chartCon .first{ float: none; display: block; width:240px; height:52px; margin:0 auto;  }
.chartCon .first span{ display: block;width:240px; height:52px; line-height: 52px; font-size:16px; font-weight: bold; text-align: center;}
.chartCon .disable{ border:1px solid #b4b4b4; background: #C8C8C8;}

.chartCon .hover{ background:#A3C7F3; cursor: pointer;}

.chartPer{ margin-top:30px; overflow: hidden;}
.chartPer .chartPerText{ float: left; width:44px; height:22px; margin-right:36px; display: inline; line-height: 22px; background: #6987C4; color:#fff; font-size:11px; text-align: center; font-family:Tahoma;}
.chartPer .disable{ background: #C8C8C8;}
.innerTable{width:98%; margin:8px auto 10px; border:1px solid #D6D6D6}
.innerTable th{ height:30px; background:#eee; padding:0 5px; border-right:1px solid #d6d6d6; font-size:14px;}
.innerTable td{ padding:0 5px;}
